<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/08560ba390.js" crossorigin="anonymous"></script>
</head>
<body>
  
  <header>
<img src="./images/logo.svg" alt="">
  </header>
  <main>
  
    <section class="display-img">
      
      <img src="./images/illustration-mockups.svg" alt="">
    </section>
    <section class="whole-message">
      <h2 class="heading">Build The Community Your Fans Will Love</h2>
        
      <p class="paragraph"> Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. </p>
       
      <button class="btn"> Register</button>
   
  </main>

 
</section>
 

  <footer class="icons">
    <i class="fa-brands fa-facebook-f circle"></i>
    <i class="fa-brands fa-twitter circle"></i>
    <i class="fa-brands fa-instagram circle"></i>
  </footer>
</body>
</html>
